            --neon-blue: #00f2ff;

            background: linear-gradient(145deg, #16191d, #0e1013);
            border: 1px solid var(--border);
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
            border-radius: 12px;
            height: 100%;

        .nav-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            color: var(--neon-blue);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: inset 0 -2px 0 var(--neon-blue);
        }

        .page-transition {
            animation: stageIn 0.5s ease-out forwards;
        }

        @keyframes stageIn {
            from { opacity: 0; filter: blur(10px); transform: scale(0.98); }
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        .btn-neon {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.75rem 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            transition: all 0.3s;
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .btn-neon:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 242, 255, 0) 0%, rgba(0, 242, 255, 0.02) 50%, rgba(0, 242, 255, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        .stat-divider {
            width: 1px;
            height: 40px;
            background: var(--border);
        }
    </style>

    </template>

    <script>
        function navigateTo(pageId) {
            const contentArea = document.getElementById('content-area');
            const template = document.getElementById('page-' + pageId);
            
            document.querySelectorAll('.nav-link').forEach(btn => {
                if(btn.getAttribute('data-page') === pageId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            contentArea.innerHTML = '';
            contentArea.appendChild(template.content.cloneNode(true));
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleMobileNav() {
            const nav = document.getElementById('mobile-nav');
            nav.classList.toggle('translate-x-full');
        }

        window.onload = () => navigateTo('home');
    </script>
</body>
</html>
